<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
   
    <div class="container">
        <div class="btns">
            <p onclick="start()" id="start">
                <img src="../icons/play-fill.svg">
            </p>

            <p onclick="restart()" id="restart"> 
                <img src="../icons/arrow-repeat.svg">
            </p>
            
            <p onclick="bestTime()" id="bestTime">
                <img src="../icons/award-fill.svg">
            </p>
        </div>

        <div id="display">
            <span>00:00:00</span>
        </div>
        <div class="punctuation">
            <p></p>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>

</html>
